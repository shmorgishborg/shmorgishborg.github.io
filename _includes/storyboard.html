<!-- Storyboard Grid Section -->
<section id="storyboard">
  <div class="container storyboard-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Storyboard</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="storyboard-flex-row">
      {% for post in site.story %}
      <div class="storyboard-flex-item storyboard-item">
        <a href="#storyboardModal-{{ post.modal-id }}" class="storyboard-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/storyboard/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
