<!-- Sketchbook Grid Section -->
<section id="sketchbook">
  <div class="container sketchbook-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Sketchbook</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="sketchbook-flex-row">
      {% for post in site.sketch %}
      <div class="sketchbook-flex-item sketchbook-item">
        <a href="#sketchbookModal-{{ post.modal-id }}" class="sketchbook-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/sketchbook/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
