<!-- Puppetry Grid Section -->
<section id="puppetry">
  <div class="container puppetry-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Puppetry</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="puppetry-flex-row">
      {% for post in site.puppet %}
      <div class="puppetry-flex-item puppetry-item">
        <a href="#puppetryModal-{{ post.modal-id }}" class="puppetry-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/puppetry/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
